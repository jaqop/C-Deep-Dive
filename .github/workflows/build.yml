name: Build C Deep Dive

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Pandoc
        run: sudo apt-get install -y pandoc texlive-xetex

      - name: Build PDF
        run: |
          pandoc src/*.md -o output.pdf --pdf-engine=xelatex -V geometry:margin=1in

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: c-deep-dive-pdf
          path: output.pdf
